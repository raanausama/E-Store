<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #fff;
            padding: 20px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            border-radius: 8px;
            text-align: center;
        }
        .btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #d32f2f;
        }
        .btn-cancel {
            background-color: #4CAF50;
        }
        .btn-cancel:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
 
    <div class="container">
        <h1>Are you sure you want to delete this record?</h1>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn">Yes, delete</button>
            <a href="{% url 'detail' %}" class="btn btn-cancel">Cancel</a>
        </form>
    </div>
</body>
</body>
</html>
